spring.application.name=learn-better
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.security.oauth2.resourceserver.opaquetoken.introspection-uri=${GOOGLE_INTROSPECTION_URI}
spring.security.oauth2.resourceserver.opaquetoken.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.resourceserver.opaquetoken.client-secret=${GOOGLE_CLIENT_SECRET}
